<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/create.css">
  <script src="js/create.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="navbar navbar-expand-lg bg-primary">
        <a id="back-link" href="../index.html"><button id="back-btn"><i class="bi bi-arrow-left"></i></button></a>
        <h1 id="pg-title">Create Game</h1>
      </div>
    </div>

    <div class="row" id="main-row">
      <div class="col-6">
        <div class="row">

          <div class="card">
            <div class="card-header">Game Options</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="init-list">Player count: <input type="text" inputmode="numeric"
                  maxlength="1" id="player-count" placeholder="1-9"></li>
              <li class="list-group-item" id="init-list">Prompt count:
                <input type="text" inputmode="numeric" maxlength="1" id="prompt-count" placeholder="1-9">
              </li>
              <li class="list-group-item"><button type="button" id="subBtn" class="btn btn-primary">Submit
                  Options</button></li>
            </ul>
          </div>

        </div>
      </div>
      <!-- this div only exists for spacing -->
      <div class="col-1"></div>

      <div class="col-5">
        <img src="images/classroom.tiff" class="class-img">
      </div>
    </div>
  </div>
</body>

</html>
