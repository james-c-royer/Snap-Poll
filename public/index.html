<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Poll Homepage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">

    <div class="col-6" class="border">
      <h1 class="wlc-msg">Welcome to Snap Poll!</h1>
      <img src="images/Snap Poll logo.png" class="logo">
      <div class="buttons">
        <a href="create.html" class="create-link"><button class="btn btn-warning btn-lg" id="create-btn">Create
            Lobby <i class="bi bi-caret-right-square"></i></button></a>
        <button type="button" class="btn btn-primary btn-lg" id="join-btn">Join Lobby <i
            class="bi bi-caret-right-square-fill"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
